<!DOCTYPE html>
<html>
  <head>
    <script type="module">      
      import { HTMLSelectElement, html } from '../lib/select.js';
      class MySelect extends HTMLSelectElement {}
      window.customElements.define('my-select', MySelect);
    </script>
  </head>

  <body>

    <my-select id="demo" accesskey="x">
      <option value="APPL">Apple</option>
      <option value="GOOGL">Google</option>
    </my-select>

    <script>
      demo.oninput = (e) => console.info('input', e.target.value);
      demo.onchange = (e) => console.info('change', e.target.value);

      document.oninput = e => {
        console.info('light dom input', e.target.value, e.composed);
      }

      document.body.onchange = e => {
        console.info('light dom change', e.target.value, e.composed);
      }
    </script>

  </body>

</html>
