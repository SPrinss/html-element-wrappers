<!DOCTYPE html>
<html>
  <head>
    <script type="module">      
      import { HTMLInputElement, html } from '../lib/input.js';
      class MyInput extends HTMLInputElement {}
      window.customElements.define('my-input', MyInput);
    </script>
  </head>

  <body>

    <my-input id="demo" type="text" value="test" accesskey="x" checked pattern="email"></my-input>

    <script>
      demo.oninput = (e) => console.info('input', e.target.value);
      demo.onchange = (e) => console.info('change', e.target.value);

      document.oninput = e => {
        console.info('light dom input', e.target.value, e.composed);
      }

      document.body.onchange = e => {
        console.info('light dom change', e.target.value, e.composed);
      }
    </script>

  </body>

</html>
