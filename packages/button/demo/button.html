<!DOCTYPE html>
<html>
  <head>
    <script type="module">      
      import { HTMLButtonElement, html } from '../lib/button.js';
      class MyButton extends HTMLButtonElement {}
      window.customElements.define('my-button', MyButton);
    </script>
  </head>

  <body>

    <my-button id="demo" tabindex="1" accesskey="x">My Button</my-button>

    <script>
      demo.onclick = () => alert('Click!');
    </script>

  </body>

</html>
